<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-6">
                <div id="bed" style="margin:5px; width:220px;height:200px;border: 1px grey solid"></div>
                <input class="col-md-5" type="text" id="coord"><input class="col-md-offset-1 col-md-5" type="text" id="gcode" >
            </div>
        </div>
        <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script>
           
            $('#bed').mousemove(function (e) {
                var x = Math.floor(((e.pageX - this.offsetLeft) - 15) / 2);
                var y = Math.floor((e.pageY - this.offsetTop) / 2);
                $('#coord').val('X:' + x + ',Y:' + y);
            });

        </script>        
    </body>
</html>
